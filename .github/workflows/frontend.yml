name: Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    defaults:
      run:
        working-directory: ./front-end-app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Cache Dependencies"
        uses: "actions/cache@v4"
        id: cache-front-node-modules
        with:
          path: "./front-end-app/node_modules"
          key: front-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        # only run npm i if cache not found
        if: steps.cache-front-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build
        run: npm run build
